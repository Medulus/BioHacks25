<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Futuristic Immunotherapy AI Dashboard</title>
  <!-- Link to your CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 3D Scene Container -->
  <div class="scene-container" id="scene-container"></div>
  
  <!-- Main Dashboard Wrapper -->
  <div class="dashboard">
    <!-- Sidebar (Optional) -->
    <div class="sidebar">
      <h2>AI Immunotherapy</h2>
      <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Patients</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
    
    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Header -->
      <header class="header">
        <h1>Doctor Portal</h1>
        <!-- Just an example button -->
        <button class="button neon-btn">Profile</button>
      </header>

      <!-- Glassmorphism Card with Form -->
      <div class="form-section glass-card">
        <h2>Patient Immunotherapy Form</h2>
        <form id="immunoForm">
          <div class="form-group">
            <label for="patientName">Name:</label>
            <input type="text" id="patientName" name="patientName" required>
          </div>
          
          <div class="form-group">
            <label for="patientEmail">Email:</label>
            <input type="email" id="patientEmail" name="patientEmail" required>
          </div>

          <div class="form-group">
            <label for="patientSymptoms">Symptoms:</label>
            <textarea id="patientSymptoms" name="patientSymptoms" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="patientHistory">Medical History:</label>
            <textarea id="patientHistory" name="patientHistory" rows="3"></textarea>
          </div>
          
          <button type="submit" class="button neon-btn">Submit</button>
        </form>
      </div>
      
      <!-- Footer -->
      <footer class="footer">
        <p>Â© 2025 Biohacks 25 - Futuristic Immunotherapy Dashboard</p>
      </footer>
    </div>
  </div>

  <!-- External Libraries (CDN) -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  
  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
